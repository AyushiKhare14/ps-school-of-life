<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body>


    <div class="page-container">

        <header>

            <!---------------Navigation Bar Starts------------->

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html"><img src="./images/sol-logo.png" alt="Logo image"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link"  href="index.html">Home</a>
                      <a class="nav-link" href="about-us.html">About Us</a>
                      <a class="nav-link"  href="classrooms.html">Classrooms</a>
                      <a class="nav-link" href="contact-us.html">Contact Us</a>
                      <a class="nav-link" href="enroll.html">Enroll/Register</a>
                      <a class="nav-link active" aria-current="page" href="login.html">Login</a>
        
                    </div>
                  </div>
                </div>
              </nav>

            <!---------------Navigation Bar Ends------------->

        </header>

        <!---------------Main content starts------------->

        <main class="m-4">

            <div class="container mb-3 p-2 bg-transparent border border-secondary rounded">

                <div class="row d-flex align-items-center">

                    <div class="col-lg-6 hide">
                        <img src="./images/login.jpeg" class="img-fluid rounded" alt="Login page quote image">
                    </div>


                    <div class="col-lg-6 ">
                        <form action="index.html">

                            <!-- Username field-->

                            <div class="row justify-content-center p-1 mt-2 ">
                                <div class="col-4 align-self-end text-center">
                                    <label class="form-label text-light " for="user-name"><sup
                                            class="text-danger">*</sup>Email Id</label>
                                </div>
                                <div class="col-6 align-self-start">
                                    <input class="form-control" type="email" id="user-name" name="email" required>
                                </div>
                            </div>

                            <!-- Password field-->

                            <div class="row justify-content-center p-1">
                                <div class="col-4 align-self-end text-center">
                                    <label class="form-label text-light" for="pass"><sup
                                            class="text-danger">*</sup>Password</label>
                                </div>
                                <div class="col-6 align-self-start">
                                    <input class="form-control" type="password" name="pass" id="pass" required>
                                </div>
                            </div>

                            <!-- Remember me checkbox -->

                            <div class="row justify-content-center p-2">
                                <div class="col-6 align-items-center">
                                    <input class="" type="checkbox" value="remember-me" id="rem-me" checked>
                                    <label class="text-light text-center" for="rem-me">
                                        Remember me
                                    </label>
                                </div>
                            </div>

                            <!-- Submit button -->

                            <div class="row justify-content-center p-3">
                                <button class="col-3 col-xs-auto col-sm-6 btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!---------------Main content ends------------->



        <footer>
            <div class="text-center bg-dark text-white fst-italic mt-4">
                <small>Site designed and created by: Ayushi Khare&copy;PluralSight</small>
            </div>
        </footer>

    </div>
</body>

</html>
